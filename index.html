<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-navidad">
        <h1 class="titulo-principal">¡Feliz Navidad!</h1>
        <p class="subtitulo">Que la alegría de esta temporada llene tu corazón.</p>
    </header>

    <main>
        <section class="mensaje">
            <h2 id="mensaje-especial">Un mensaje especial</h2>
            <p class="texto-mensaje">
                La Navidad es tiempo de amor, paz y esperanza. Disfruta cada momento con tu familia y amigos.
            </p>
        </section>

        <section class="imagen-navidad">
            <img src="https://img.freepik.com/vector-premium/lindo-dibujos-animados-papa-noel-arbol-navidad-rodeado-regalos-adornos_1280751-70524.jpg" alt="Imagen de Navidad" id="imagen-principal">
            <p class="descripcion-imagen">Una hermosa imagen navideña.</p>
        </section>
    </main>

    <footer id="footer-navidad">
        <p class="texto-footer">Hecho con ❤️ para celebrar la Navidad por Orlenis.</p>
    </footer>
</body>
</html>
